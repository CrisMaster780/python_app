{% extends 'home.html' %}
{% block content %}

<div class="col d-flex p-2 justify-content-end">

    <a href="{%url 'nuevo_impuesto'%}" class="btn btn-success"> <i class="fa-solid fa-plus"></i> Nuevo Impuesto</a>
    &nbsp;
    <a href="{% url 'home' %}" class="btn btn-primary"> <i class="fa-solid fa-arrow-left"></i> Regresar</a>
</div>


<div class="p-2 mr-2 ml-2 mb-2">
    <h4> Listado de Impuestos</h4>
    <table class="table table-sm table-bordered">
        <thead>
            <tr class="table-dark">
                <th style="width: 5%;">Codigo</th>
                <th>Descripcion</th>
                <th style="width: 10%;">Porcentaje</th>
                <th style="width: 10%;text-align: right;">Opciones</th>
            </tr>
        </thead>

        <tbody>
            {% for imp in impuestos %}
            <tr>
                <td> {{imp.id}} </td>
                <td> {{imp.descripcion}} </td>
                <td> {{imp.porcentaje}} </td>
                <td style="text-align: right;">
                    <a href="modificar_impuesto/{{imp.id}}/" class="btn btn-ligth"><i
                            class="fa-regular fa-pen-to-square"></i></a>
                    <a href="#" class="btn btn-light btn_eliminar" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-id="{{imp.id}}">
                        <i class="fa-solid fa-trash-can"></i>
                    </a>

                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Impuesto</h5>
            </div>
            <div class="modal-body">
                Esta Seguro de Eliminar este Impuesto?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancelar" data-bs-dismiss="modal"> <i
                        class="fa-solid fa-ban"></i>
                    Cancelar</button>
                <button id="eliminar" class="btn btn-danger"><i class="fa-solid fa-eraser"></i>
                    Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.btn_eliminar').on('click', function () {
            $('#exampleModal').modal('show');
            // Obtén el data-id del botón específico que se hizo clic
            var dataId = $(this).data('id');
            // Actualiza el atributo data-id del botón eliminar
            $('#eliminar').data('id', dataId);
        });

        $('.cancelar').on('click', function () {
            $('#exampleModal').modal('hide');
        });

        $('#eliminar').on('click', function (e) {
            // Obtén el data-id del botón eliminar
            var dataId = $(this).data('id');
            var eliminarUrl = `eliminar_impuesto/` + dataId + `/`;
            window.location.href = eliminarUrl;
        });
    });
</script>

{% endblock %}
